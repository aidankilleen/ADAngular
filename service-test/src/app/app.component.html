<h1>Users</h1>
  


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <user
      *ngIf="!editing"
      [user]="newUser"
      title="Add User"
      (saved)="onSaved($event)"
      (cancelled)="modal.close('cancelled')"
    ></user>
    <user *ngIf="editing"
          [user]="userToEdit"
          (saved)="onUpdated($event)"
          (cancelled)="modal.close('cancelled')"
          title="Edit User">
    </user>    
  </div>
  <div class="modal-footer">
  </div>
</ng-template>

<button class="btn btn-primary" (click)="onAdd(content)">Add User</button>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Active</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.active ? 'Active' : 'Inactive'}}</td>
          <td>
            <button class="btn btn-danger" (click)="onDelete(user.id)">X</button>
            <button class="btn btn-success" (click)="onEdit(user, content)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
